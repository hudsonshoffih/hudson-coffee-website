<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>place order</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background: #4a2c2a;
            color: white;
        }

        header h1 {
            font-family: 'Lora', serif;
            font-size: 3em;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }

        header p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }

        .help-section {
            background: white;
            padding: 50px 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
            animation: fadeInUp 1s ease-in-out;
        }

        .help-section h2 {
            font-family: 'Lora', serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a2c2a;
        }

        .faq {
            margin-bottom: 30px;
        }

        .faq h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            cursor: pointer;
            color: #4a2c2a;
        }

        .faq p {
            display: none;
            font-size: 1.1em;
            line-height: 1.6;
            margin: 0;
            padding: 0 20px;
            color: #555;
        }

        .contact-section {
            background: #e0e0e0;
            padding: 40px 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
        }

        .contact-section h2 {
            font-family: 'Lora', serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a2c2a;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
        }

        .contact-section input, .contact-section textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 2em;
        }
        .coffee{
            background-color: #fff;
            border-radius: 5px;
            padding: 1em;
            margin: 1em;
            text-align: center;
            width: 45%;
            transition: transform 0.3s ease-in-out;
        }
        .coffee:hover{
            transform: scale(1.05);
        }
        .coffee img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 0.5em;
        }

        .contact-section button {
            padding: 10px;
            background: #4a2c2a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .contact-section button:hover {
            background: #3a1e1a;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const faqs = document.querySelectorAll('.faq h3');
            faqs.forEach(faq => {
                faq.addEventListener('click', function() {
                    const answer = this.nextElementSibling;
                    answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
        <p>Mocha Bliss</p>
    </header>

    <section>
        <div class="coffee">
            <img src="https://www.usa.philips.com/c-dam/b2c/master/experience/ho/philips-chef/recipe/drinks-and-ice-creams/classic-americano/classic-americano-main-thumb.jpg" alt="Americano">
            <h2>Americano</h2>
            <p>Strong black coffee</p>
            <p>Price: $2.50</p>
        </div>
    </section>    

        <section class="contact-section">
            <h2>Place Order</h2>
            <form action="submit_form.php" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="Address" rows="5" placeholder="Address" required></textarea>
                <button type="Place Order">Place Order</button>
            </form>
        </section>
    </div>
</body>
</html>
